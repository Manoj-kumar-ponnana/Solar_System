<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="csf.css">
</head>
<body>
    <center>
        <h1>SOLAR SYSTEM</h1>
        <div id="mdiv">
            <figure class="nep"><img  src="pics/neptune-removebg-preview.png" width="90px" height="80px"><figcaption style="color: white;font-size: small;">NEPTUNE</figcaption></figure>
            <div id="neptune">
                <figure class="uran"><img  src="pics/uranus-removebg-preview.png" width="90px" height="80px"><figcaption style="color: white;font-size: small;">URANUS</figcaption></figure>
                <div id="uranas">
                    <figure class="sat"><img  src="pics/saturn-removebg-preview.png" width="80px" height="70px"><figcaption style="color: white;font-size: small;">SATURUN</figcaption></figure>
                    <div id="satrun">
                        <figure class="jup"><img  src="pics/Jupiter-removebg-preview.png" width="55px" height="55px"><figcaption style="color: white;font-size: small;">JUPITER</figcaption></figure>
                        <div id="jupiter">
                            <figure class="mar"><img  src="pics/mars-removebg-preview.png" width="45px" height="45px"><figcaption style="color: white;font-size: small;">MARS</figcaption></figure>
                            <div id="mars">
                                <figure class="ear"><img  src="pics/earth-removebg-preview.png" width="35px" height="35px"><figcaption style="color: white;font-size: small;">EARTH</figcaption></figure>
                                <div id="earth">
                                    <figure class="ven"><img  src="pics/venus-removebg-preview.png" width="25px" height="25px"><figcaption style="color: white;font-size: small;">VENUS</figcaption></figure>
                                    <div id="venus">
                                        <figure class="mec"><img  src="pics/mercury-removebg-preview.png" width="15px" height="15px"><figcaption style="color: white;font-size: small;">MERCURY</figcaption></figure>
                                        <div id="mercury">
                                            <figure class="sun"><img src="pics/sun-removebg-preview.png" width="50px" height="50px"><figcaption style="color: white;font-size: small;">SUN</figcaption></figure>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    
</body>
</html>
